{% extends 'base/base_admin.html'%} {% block title %} {{ title }} {% endblock %} {% block content%}


<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="row mt-3 align-items-center">
        {% if product: %} {% for product in product.items %}
        <div class="col-md-3 col-sm-6">
            <div class="card shadow-sm">
                <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></svg> -->

                <img src="{{ url_for('static', filename='img/img_product/')+product.imageURL }}" class="rounded float-left img-thumbnail img-fluid" alt="none" width="100%" height="225">

                <div class="card-body">
                    <p class="card-text ">
                        <div class="row">{{product.product_name}}</div>
                        <div class="row moneyFormat">${{product.regular_price}}</div>
                        <div class="row moneyFormat">${{product.offer_price}}</div>
                        <div class="row">
                            <div class="form-check">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Checked checkbox
                                </label>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" {%if product.on_offer==True %} checked {% endif %} disabled>
                            </div>
                        </div>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{{ url_for('updateProduct',id=product.id) }}">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %} {% endif %}

        <div class="col-md-3 col-sm-6">
            <div class="card shadow-sm">
                <a href="{{ url_for('newProduct') }}">
                    <img src="{{ url_for('static', filename='img/add.jpg')}}" class="rounded float-left img-thumbnail img-fluid" alt="none" style="max-width: 20em;">
                </a>
                <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
            </div>
        </div>
    </div>
</main>


{% endblock %}
